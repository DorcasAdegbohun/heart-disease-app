            color: #333;

            background-color: #ffffff;

        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .result {
            font-size: 1.8em;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 30px;
        }

        .result.positive {
            color: #dc3545;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
