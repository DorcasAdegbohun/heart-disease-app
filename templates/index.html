<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8fbff5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Heart Disease Predictor</h2>
        <form action="/predict" method="post">
            <label>Age:</label>
            <input type="text" name="age" value="45">

            <label>Sex:</label>
            <select name="sex">
               <option value="0">Female</option>
               <option value="1">Male</option>
            </select>

            <label>Chest Pain Type:</label>
            <select name="cp">
               <option value="0">Typical Angina</option>
               <option value="1">Atypical Angina</option>
               <option value="2">Non-Anginal Pain</option>
               <option value="3">Asymptomatic</option>
            </select>

            <label>Resting Blood Pressure:</label>
            <input type="text" name="trestbps" value="120">

            <label>Cholesterol:</label>
            <input type="text" name="chol" value="200">

            <label>Fasting Blood Sugar:</label>
            <select name="fbs">
               <option value="0">False</option>
               <option value="1">True</option>
            </select>

            <label>Resting ECG:</label>
            <select name="restecg">
               <option value="0">Normal</option>
               <option value="1">ST-T Abnormality</option>
               <option value="2">Left Ventricular Hypertrophy</option>
            </select>

            <label>Max Heart Rate:</label>
            <input type="text" name="thalach" value="150">

            <label>Exercise Angina:</label>
            <select name="exang">
               <option value="0">No</option>
               <option value="1">Yes</option>
            </select>

            <label>Oldpeak:</label>
            <input type="text" name="oldpeak" value="0.0">

            <label>Slope:</label>
            <select name="slope">
               <option value="0">Upsloping</option>
               <option value="1">Flat</option>
               <option value="2">Downsloping</option>
            </select>

            <label>Number of Vessels:</label>
            <select name="ca">
               <option value="0">0</option>
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
            </select>

            <label>Thalassemia:</label>
            <select name="thal">
               <option value="0">Normal</option>
               <option value="1">Fixed Defect</option>
               <option value="2">Reversible Defect</option>
            </select>

            <input type="submit" name="submit" value="Predict">
        </form>
    </div>
</body>
</html>
